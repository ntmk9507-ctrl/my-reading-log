<script>
    let currentBook = null;
    let history = JSON.parse(localStorage.getItem('bookHistory') || '[]');
    let categories = JSON.parse(localStorage.getItem('myCategories') || '["ä»•äº‹è¡“", "å¿ƒç†å­¦", "æ•™é¤Š"]');

    window.onload = () => {

    // ã‚«ãƒ†ã‚´ãƒªã‚’ã€Œãã®ä»–ã€ã‚’æœ€å¾Œã«ã—ã¦æç”»
    function renderCategories() {
        const select = document.getElementById('category');
        select.innerHTML = '';
        categories.forEach(cat => {
            const opt = document.createElement('option');
            opt.value = cat;
            opt.innerText = cat;
            select.appendChild(opt);
        });
        const otherOpt = document.createElement('option');
        otherOpt.value = 'ãã®ä»–';
        otherOpt.innerText = 'ãã®ä»–';
        select.appendChild(otherOpt);
    }

    function addNewCategory() {
        const newCat = prompt("æ–°ã—ã„ã‚«ãƒ†ã‚´ãƒªåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        if (newCat && !categories.includes(newCat) && newCat !== 'ãã®ä»–') {
            categories.push(newCat);
            localStorage.setItem('myCategories', JSON.stringify(categories));
            renderCategories();
            document.getElementById('category').value = newCat;
        }
    }

    function updateHistoryDropdown() {
        const dropdown = document.getElementById('book-history');
        dropdown.innerHTML = '<option value="">-- æœ€è¿‘èª­ã‚“ã æœ¬ã‹ã‚‰é¸ã¶ --</option>';
        history.forEach((book, index) => {
            const opt = document.createElement('option');
            opt.value = index;
            opt.innerText = book.title;
            dropdown.appendChild(opt);
        });
    }

    function selectFromHistory() {
        const idx = document.getElementById('book-history').value;
        if (idx !== "") {
            currentBook = history[idx];
            showActiveBook();
        }
    }

    async function searchBook() {
        const isbn = document.getElementById('isbn').value.trim();
        if (!isbn) return;
        
        try {
            const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`);
            const data = await res.json();
            if (data.items) {
                const info = data.items[0].volumeInfo;
                currentBook = { title: info.title, author: info.authors?.join(', ') || 'ä¸æ˜', isbn: isbn };
                saveToHistory(currentBook);
                showActiveBook();
            } else { alert("æœ¬ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ"); }
        } catch (e) { alert("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ"); }
    }

    function saveToHistory(book) {
        history = history.filter(h => h.isbn !== book.isbn);
        history.unshift(book);
        if (history.length > 10) history.pop();
        localStorage.setItem('bookHistory', JSON.stringify(history));
        updateHistoryDropdown();
    }

    function showActiveBook() {
        document.getElementById('display-title').innerText = currentBook.title;
        document.getElementById('display-author').innerText = currentBook.author;
        document.getElementById('search-section').classList.add('hidden');
        document.getElementById('active-book').classList.remove('hidden');
    }

    function resetBook() {
        document.getElementById('search-section').classList.remove('hidden');
        document.getElementById('active-book').classList.add('hidden');
    }

    async function sendMemo() {
        const btn = document.getElementById('submit-btn');
        const memo = document.getElementById('memo').value;
        const photo = document.getElementById('photo').files[0];

        if (!memo && !photo) { alert("å†…å®¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); return; }

        btn.disabled = true;
        btn.innerText = "é€ä¿¡ä¸­...";

        // æˆåŠŸã‚’ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ãƒˆï¼ˆå¾Œã®GASé€£æºã§æ›¸ãæ›ãˆï¼‰
        setTimeout(() => {

            btn.disabled = false;

        }, 1000);
